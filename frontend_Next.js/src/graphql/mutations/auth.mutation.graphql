mutation SignUp($input: CreateUserInput!) {
  signUp(input: $input) {
    userId
    role
  }
}

mutation SignIn($input: SignInInput!) {
  signIn(input: $input) {
    userId
    role
    requires2FA
  }
}

mutation SignOut {
  signOut
}

mutation Enable2FA {
  enable2FA
}

mutation Disable2FA {
  disable2FA
}
